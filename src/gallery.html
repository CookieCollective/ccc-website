{%include "head.html" %}
{%include "navigation.html" %}

<div class="container">
    <video autoplay muted loop>
        <source src="/media/ccc.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>
    <div class="gallery">
        {% for project in projects %}
        <div class="gallery-item">
            <a href="/projects/{{ project.title | slugify }}">
                <img src="/content/{{ project.folder }}/screenshot.png" alt="{{ project.title }}">
                <div class="gallery-item-content">
                    <h2>{{ project.videast.name }}</h2>
                    <h2>{{ project.musician.name }}</h2>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>

<style>

    .container
    {
        position: absolute;
        top: var(--navigation-size);
        left: 0;
        right: 0;
        bottom: 0;
    }

    video
    {
        position: absolute;
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    
</style>
