<body>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        #background-video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            background-size: cover;
        }

        .content {
            position: relative;
            z-index: 1;
            padding: 20px;
            color: #fff;
            width: 100%; 
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
            padding: 15px;
            width: 100%;
            max-width: 1200px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            box-sizing: border-box;
        }

        .gallery-item {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.2s;
        }

        .gallery-item a {
            text-decoration: none;
            color: inherit;
            display: block;
            height: 100%;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            object-fit: contain;
            max-height: 400px;
        }

        .gallery-item-content {
            padding: 16px;
        }

        .gallery-item h2 {
            margin: 0;
            font-size: 1.25em;
            text-align: center;
        }
    </style>

    <div class="video-container">
        <video autoplay muted loop id="background-video">
            <source src="https://storage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>
    </div>
    <div class="content">
        <div class="gallery">
            {% for project in collections.projects %}
                <div class="gallery-item">
                    <a href="{{ project.url }}">
                        <img src="https://picsum.photos/1600/1200" alt="{{ project.data.title }}">
                        <div class="gallery-item-content">
                            <h2>{{ project.data.title }}</h2>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
        {{ content }}
    </div>
</body>
